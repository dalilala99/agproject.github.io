<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Your Website</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      padding-top: 56px; /* Adjusted for fixed navbar height */
    }
    @media (max-width: 576px) {
      body {
        padding-top: 0; /* Reset padding for small screens */
      }
    }
  </style>
</head>
<body>

<!-- Header -->
<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
  <div class="container">
    <a class="navbar-brand" href="#">
      <img src="logo.png" alt="Logo" height="30">
    </a>
    <div class="d-none d-lg-block ml-auto">
      <span class="mr-2">Phone: xxx-xxx-xxxx</span>
      <span>Email: example@example.com</span>
    </div>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav mx-auto">
        <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="#">About</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Services</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Gallery</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Carousel Section -->
<div id="carouselExample" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner">
    <!-- Add carousel items here -->
    <div class="carousel-item active">
      <img src="image1.jpg" class="d-block w-100" alt="Slide 1">
    </div>
    <div class="carousel-item">
      <img src="image2.jpg" class="d-block w-100" alt="Slide 2">
    </div>
    <div class="carousel-item">
      <img src="image3.jpg" class="d-block w-100" alt="Slide 3">
    </div>
  </div>
</div>

<!-- Text and Image Section -->
<div class="container mt-5">
  <div class="row">
    <div class="col-md-6">
      <p>Your text goes here.</p>
    </div>
    <div class="col-md-6">
      <img src="square-image.jpg" alt="Square Image" class="img-fluid">
    </div>
  </div>
</div>

<!-- Inverse Text and Image Section -->
<div class="container mt-5">
  <div class="row">
    <div class="col-md-6 order-md-2">
      <p>Your inverse text goes here.</p>
    </div>
    <div class="col-md-6 order-md-1">
      <img src="inverse-image.jpg" alt="Inverse Image" class="img-fluid">
    </div>
  </div>
</div>

<!-- Three-Part Text Section -->
<div class="container mt-5">
  <div class="row">
    <div class="col-md-4">
      <p>Text 1</p>
    </div>
    <div class="col-md-4">
      <p>Text 2</p>
    </div>
    <div class="col-md-4">
      <p>Text 3</p>
    </div>
  </div>
</div>

<!-- Contact Us Section -->
<div class="container mt-5">
  <div class="row">
    <div class="col-md-6">
      <p>Contact us today!</p>
    </div>
    <div class="col-md-6">
      <button class="btn btn-primary">Contact Us</button>
    </div>
  </div>
</div>

<!-- Footer -->
<footer class="bg-dark text-light mt-5">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <!-- Contact information goes here -->
        <ul>
          <li>Phone: xxx-xxx-xxxx</li>
          <li>Email: example@example.com</li>
        </ul>
      </div>
      <div class="col-md-6">
        <!-- Social media icons go here -->
        <ul class="list-inline text-right">
          <li class="list-inline-item"><a href="#"><i class="fab fa-facebook"></i></a></li>
          <li class="list-inline-item"><a href="#"><i class="fab fa-twitter"></i></a></li>
          <li class="list-inline-item"><a href="#"><i class="fab fa-instagram"></i></a></li>
        </ul>
      </div>
    </div>
  </div>
</footer>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
